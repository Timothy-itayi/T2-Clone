                    </button>
                    <button id="teaBagButton" class="option-button">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a1c538977a215ffbafe067a01f71a829fc2c3be06ba1fea4bb91facb172b9673?placeholderIfAbsent=true&apiKey=32a425db04fb41a99abdd773c723f591" alt="" aria-hidden="true">
                        Tea Bag
                    </button>
                </div>
                <script>
                  // Function to render the selected product format (Tea Book or Tea Bag)
                  function renderProduct(option) {
                    const productInfo = document.querySelector('.product-info');
                
                    let htmlContent = '';
                
                    if (option === 'Tea Book') {
                      htmlContent = `
                        <div class="product-type">
                          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e2a624924eda7768ca2591411ecda032cbf0ca624a068caca5cec65c359c8377?placeholderIfAbsent=true&apiKey=32a425db04fb41a99abdd773c723f591" alt="" aria-hidden="true">
                          <span>Tea Book</span>
                        </div>
                        <h1 class="product-title">Melbourne Breakfast Tea Book</h1>
                        <p class="product-description">A beautifully packaged book with a collection of Melbourne Breakfast Tea flavors.</p>
                      `;
                    } else if (option === 'Tea Bag') {
                      htmlContent = `
                        <div class="product-type">
                          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a1c538977a215ffbafe067a01f71a829fc2c3be06ba1fea4bb91facb172b9673?placeholderIfAbsent=true&apiKey=32a425db04fb41a99abdd773c723f591" alt="" aria-hidden="true">
                          <span>Tea Bag</span>
                        </div>
                        <h1 class="product-title">Melbourne Breakfast Tea Bag Cube 25 pack</h1>
                        <p class="product-description">Indulge and sip a smooth blend of bold, malty black tea and rich velvety vanilla.</p>
                      `;
                    }
                
                    // Update the product info section with the new content
                    productInfo.innerHTML = htmlContent;
                  }
                
                  // Event listeners for the option buttons
                  document.getElementById('teaBookButton').addEventListener('click', function() {
                    renderProduct('Tea Book');
                  });
                
                  document.getElementById('teaBagButton').addEventListener('click', function() {
                    renderProduct('Tea Bag');
                  });
                </script>
