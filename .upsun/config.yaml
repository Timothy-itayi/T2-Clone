applications:
  t2clone:
    # The language and version for your app.
    type: 'nodejs:20'

    # The app's configuration when it's exposed to the web.
    web:
      commands: {}  # Define an empty commands object
      locations:
        '/':
          # Use an empty string for root to refer to the application root directly
          root: ''
          # Forward resources to the app.
          passthru: true
          # What files to use when serving a directory.
          index: ["index.html"]
          # Allow files even without specified rules.
          allow: true

routes:
  "https://{default}/":
    type: upstream
    upstream: "t2clone:http"

  "https://www.{default}":
    type: redirect
    to: "https://{default}/"
